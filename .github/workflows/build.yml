name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew

    - name: Run gradle tests
      run: ./gradlew test

    - name: Build gradle project
      run: ./gradlew build
      
    - name: Build APK
      run: ./gradlew assemble
      
    - name: Archive artifacts
      uses: actions/upload-artifact@v4
      with:
        name: outputs-apk-release
        path: pio/build/outputs/apk/release
